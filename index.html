<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>

    <div class="container">
      <div class="card mt-4 mx-auto" style="width: 24rem;" data-aos="fade-down" data-aos-duration="800" data-aos-once="true">
        <img src="images/illustration-hero.svg" class="card-img-top" alt="Hero illustration">
        <div class="card-body mt-4 p-2">
          <h5 class="card-title text-center mb-3">Order Summary</h5>
          <p class="card-text text-muted mx-auto text-center">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

          <div class="plan-box mt-4 p-3 mx-auto">
            <img src="images/icon-music.svg" class="float-left img-fluid mr-3" alt="Music icon">
            <div class="plan-text">
              <p class="plan-info mb-0">Annual Plan</p>
              <p class="text-muted plan-price">$59.99/year</p>
            </div>
            <a href="#" class="d-inline-block float-right change-plan pt-3 pr-2">Change</a>
          </div>

          <div class="confirm-payment my-4 mx-auto">
            <a href="#" class="btn btn-primary btn-block proceed-payment mb-3">Proceed to Payment</a>
            <a href="#" class="btn text-muted cancel-order">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>


    <div class="attribution mt-4">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http://github.com/dimaskuy" target="_blank">DimasRS</a>.
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
